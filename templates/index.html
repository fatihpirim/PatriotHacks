<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups and Pages</title>
</head>
<body>
    <h1>Groups and Their Pages</h1>
    <table border="1">
        <tr>
            <th>Group Name</th>
            <th>Page ID</th>
            <th>Text</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
                <a href="{{ url_for('delete_group', group_id=row[0]) }}">Delete Group</a> |
                <a href="{{ url_for('add_page', group_id=row[0]) }}">Add Page</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('add_group') }}">Add New Group</a>
</body>
</html>
